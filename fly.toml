# fly.toml app configuration file generated for sawac-telegram-bot on 2025-08-03T09:30:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "sawac-telegram-bot"
primary_region = "iad"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[processes]
  app = "npm start"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256 